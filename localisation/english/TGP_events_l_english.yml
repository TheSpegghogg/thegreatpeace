 iran.1.d:0 "The Kurdish government, in fear of foreign attacks. Has send the Shah a letter asking us for our protection."
 kurd.1.d:0 "The great Shah of Iran has send a letter back telling us they will protect our nation in times of war. The Kurdish people can finally rest safely."
 kurd.2.d:0 "The Shah of Iran has send us a letter with words that will not be seen as good in the eyes of our people, they didn't accept our request and thus aren't we protected by them. We will quickly need to find another nation that could protect us"